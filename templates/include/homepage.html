    <!-- Favicon -->

    <!-- Fonts -->
    <link rel="stylesheet" href="{% static './css/fonts.css' %}"/>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static './css/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static './css/loader.css' %}">
    <link rel="stylesheet" href="{% static './plugins/sweetalert2/sweetalert2.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}"/>

    <style>
        .card.card-package  {
            background: #FFF8EF;
            border-radius: 6px
        }
    </style>

</head>
<body class="wrap d-flex flex-column min-vh-100">
    {% include 'include/navbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'include/footer.html' %}
    <script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static '/js/mask.input.js' %}"></script>
<script src="{% static '/plugins/sweetalert2/sweetalert2.js' %}"></script>
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static '/js/script.js' %}"></script>

    <script src="{% static '/js/swiper-bundle.min.js' %}"></script>
    <script>
        let swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            // autoplay: {
            //     delay: 5000,
            //     disableOnInteraction: false,
            // },
        });
    
        let swiperSecond = new Swiper(".mySwiper-second", {
            slidesPerView: 3,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                },
                640: {
                    slidesPerView: 1,
                },
                768: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
            },
        });
    </script>
    <script>
        $('#navbarSupportedContent').on('show.bs.collapse', function () {
            $('body').css' %}('overflow-y', 'hidden')
        })
    
        $('#navbarSupportedContent').on('hide.bs.collapse', function () {
            $('body').css' %}('overflow-y', 'auto')
        })
    
        function activeTab(activeTab = 'login') {
            if (activeTab === 'login') {
                $('#tab02').removeClass('active')
                $('#tab021').removeClass('show')
                $('#tab01').addClass('active')
                $('#tab011').addClass('show')
            } else {
                $('#tab01').removeClass('active')
                $('#tab011').removeClass('show')
                $('#tab02').addClass('active')
                $('#tab021').addClass('show')
            }
        }
    
        function openLogin() {
            activeTab('login')
            $('#myModal').modal('show')
        }
    
        function openRegister() {
            activeTab('register')
            $('#myModal').modal('show')
        }
    
        function alertModal(text = "", timer = 1500) {
            Swal.fire({
                text: text ? text : "Сәтті аяқталды!",
                padding: '2em',
                icon: 'success',
                showConfirmButton: false,
                timer: timer
            })
        }
    
        function alertWarningModal(text = "") {
            Swal.fire({
                text: text ? `${text}` : "Қате!",
                padding: '2em',
                icon: 'warning',
                showConfirmButton: true,
            })
        }
    </script>


</body>
</html>
